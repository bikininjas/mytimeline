name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-west9
  SERVICE_NAME: timeline-app

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCS_GH_SVC_ACCOUNT_JSON_KEY }}
          
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west9-docker.pkg.dev

      - name: Check/Create Artifact Registry Repository
        run: |
          echo "Checking if repository exists..."
          if gcloud artifacts repositories describe timeline-app --location=europe-west9 --quiet 2>/dev/null; then
            echo "‚úÖ Repository already exists"
          else
            echo "‚ùå Repository does not exist"
            echo "‚ö†Ô∏è  The 'timeline-app' repository needs to be created in europe-west9 region"
            echo "üîß Please ask your GCP admin to run:"
            echo "   gcloud artifacts repositories create timeline-app \\"
            echo "     --repository-format=docker \\"
            echo "     --location=europe-west9 \\"
            echo "     --description='Timeline App Docker Repository - Europe West 9 (Paris)'"
            echo ""
            echo "üîë Or grant the service account the following permission:"
            echo "   artifactregistry.repositories.create"
            echo ""
            echo "üìã For now, the deployment will continue to test other steps..."
          fi

      - name: Build and Push Docker Image
        run: |
          # Build image
          echo "üî® Building Docker image..."
          docker build -t europe-west9-docker.pkg.dev/$PROJECT_ID/timeline-app/timeline-app:${{ github.sha }} .
          
          # Try to push image
          echo "üì§ Attempting to push Docker image..."
          if docker push europe-west9-docker.pkg.dev/$PROJECT_ID/timeline-app/timeline-app:${{ github.sha }}; then
            echo "‚úÖ Docker image pushed successfully"
          else
            echo "‚ùå Failed to push Docker image"
            echo "üí° This is likely because the Artifact Registry repository doesn't exist"
            echo "üîß Please create the repository first (see previous step for instructions)"
            exit 1
          fi
          
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image europe-west9-docker.pkg.dev/$PROJECT_ID/timeline-app/timeline-app:${{ github.sha }} \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --memory 128Mi \
            --cpu 0.08 \
            --max-instances 1 \
            --set-env-vars SQLITECLOUD_TIMELINE_CONNECTION_STRING="${{ secrets.SQLITECLOUD_TIMELINE_CONNECTION_STRING }}"
