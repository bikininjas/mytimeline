name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-west9
  SERVICE_NAME: timeline-app

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCS_GH_SVC_ACCOUNT_JSON_KEY }}
          
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west9-docker.pkg.dev

      - name: Create Artifact Registry Repository
        run: |
          echo "Checking if repository exists..."
          if gcloud artifacts repositories describe timeline-app --location=europe-west9 --quiet 2>/dev/null; then
            echo "Repository already exists"
          else
            echo "Creating repository..."
            gcloud artifacts repositories create timeline-app \
              --repository-format=docker \
              --location=europe-west9 \
              --description="Timeline App Docker Repository - Europe West 9 (Paris)"
          fi

      - name: Verify Repository and Build/Push Docker Image
        run: |
          # Wait for repository to be ready
          echo "Waiting for repository to be available..."
          sleep 5
          
          # List all repositories to debug
          echo "Available repositories in europe-west9:"
          gcloud artifacts repositories list --location=europe-west9
          
          # Try to describe the repository
          echo "Attempting to describe timeline-app repository:"
          gcloud artifacts repositories describe timeline-app --location=europe-west9 || {
            echo "Repository not found, listing all repositories:"
            gcloud artifacts repositories list --location=europe-west9
            exit 1
          }
          
          # Build and push image
          echo "Building Docker image..."
          docker build -t europe-west9-docker.pkg.dev/$PROJECT_ID/timeline-app/timeline-app:${{ github.sha }} .
          
          echo "Pushing Docker image..."
          docker push europe-west9-docker.pkg.dev/$PROJECT_ID/timeline-app/timeline-app:${{ github.sha }}
          
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image europe-west9-docker.pkg.dev/$PROJECT_ID/timeline-app/timeline-app:${{ github.sha }} \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --memory 128Mi \
            --cpu 0.08 \
            --max-instances 1 \
            --set-env-vars SQLITECLOUD_TIMELINE_CONNECTION_STRING="${{ secrets.SQLITECLOUD_TIMELINE_CONNECTION_STRING }}"
