<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Timeline</title>
  <link rel="stylesheet" href="timeline.css">
  <!-- TimelineJS CDN -->
  <link href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css" rel="stylesheet">
  <link href="https://cdn.knightlab.com/libs/timeline3/latest/css/themes/timeline.css" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <div class="header-content">
      <h1 class="app-title">Interactive Timeline</h1>
      <p class="app-subtitle">Explore historical events and add your own</p>
    </div>
  </header>

  <main class="main-content">
    <section class="timeline-section">
      <div class="timeline-container">
        <div id="timeline-embed" class="timeline-embed"></div>
      </div>
    </section>

    <aside class="event-form-section">
      <div class="form-card">
        <div class="form-header">
          <h2 class="form-title">Add New Event</h2>
          <p class="form-description">Contribute to the timeline by adding historical events</p>
        </div>

        <form id="eventForm" class="event-form">
          <div class="form-group">
            <label for="headline" class="form-label">Event Title *</label>
            <input type="text" id="headline" class="form-input" placeholder="Enter event headline" required>
          </div>

          <div class="form-group">
            <label for="text_content" class="form-label">Description *</label>
            <textarea id="text_content" class="form-textarea" placeholder="Describe the event" required></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="start_year" class="form-label">Year *</label>
              <input type="number" id="start_year" class="form-input" placeholder="2024" required>
            </div>
            <div class="form-group">
              <label for="start_month" class="form-label">Month</label>
              <input type="number" id="start_month" class="form-input" placeholder="1" min="1" max="12">
            </div>
            <div class="form-group">
              <label for="start_day" class="form-label">Day</label>
              <input type="number" id="start_day" class="form-input" placeholder="1" min="1" max="31">
            </div>
          </div>

          <div class="form-group">
            <label for="media_url" class="form-label">Media URL</label>
            <input type="url" id="media_url" class="form-input" placeholder="https://example.com/image.jpg">
          </div>

          <div class="form-group">
            <label for="media_caption" class="form-label">Media Caption</label>
            <input type="text" id="media_caption" class="form-input" placeholder="Image description">
          </div>

                    <div class="form-group">
            <label for="group_name" class="form-label">Category</label>
            <input type="text" id="group_name" class="form-input" placeholder="e.g., Career, Personal, Health">
          </div>

          <div class="form-group">
            <label for="event_type" class="form-label">Event Type *</label>
            <select id="event_type" class="form-input" required>
              <option value="neutral">ğŸ˜ Neutral</option>
              <option value="good">ğŸ˜Š Good</option>
              <option value="bad">ğŸ˜¢ Bad</option>
            </select>
          </div>

          <div class="form-group">
            <label for="emotion" class="form-label">Emotion *</label>
            <select id="emotion" class="form-input" required>
              <option value="neutral">ğŸ˜ Neutral</option>
              <option value="joy">ğŸ˜„ Joy</option>
              <option value="pride">ğŸŒŸ Pride</option>
              <option value="gratitude">ğŸ™ Gratitude</option>
              <option value="anger">ğŸ˜  Anger</option>
              <option value="shame">ğŸ˜³ Shame</option>
              <option value="self_deprecation">ğŸ˜” Self Deprecation</option>
              <option value="self_esteem">ğŸ’ª Self Esteem</option>
              <option value="sadness">ï¿½ Sadness</option>
              <option value="anxiety">ğŸ˜° Anxiety</option>
            </select>
          </div>
        </form>

        <div id="message" class="message-area"></div>
      </div>
    </aside>
  </main>

  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  <script src="timeline.js"></script>
</body>
</html>
